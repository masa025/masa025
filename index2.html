        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'saitama-community-website';

        // --- Firebase Initialization ---
        let app, auth, db, userId, plazaQuestionsListener = null;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase Initialized");
        } catch (error) {
            console.error("Firebase Initialization Error:", error);
            showModal("エラー", "データベースの初期化に失敗しました。");
        }
        
        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                document.getElementById('user-id-display').textContent = userId;
                const currentPage = window.location.hash.substring(1) || 'home';
                if (currentPage === 'plaza') loadPlazaFeatures();
                if (currentPage === 'home') initializeHomePage(); 
                if (currentPage === 'events') initializeEventsPage();
            } else {
                userId = crypto.randomUUID();
                document.getElementById('user-id-display').textContent = `一時ID: ${userId.substring(0,8)}...`;
                if (typeof __initial_auth_token === 'undefined') {
                    signInAnonymously(auth).catch((error) => console.error("Anonymous sign-in error:", error));
                }
            }
        });

        // --- Initial Sign-in Attempt ---
        async function attemptInitialSignIn() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                }
            } catch (error) {
                console.error("Error during initial sign-in:", error);
                if (auth && !auth.currentUser) {
                     signInAnonymously(auth).catch(anonError => console.error("Fallback anonymous sign-in error:", anonError));
                }
            }
        }

            try {
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }]; const payload = { contents: chatHistory }; const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });

        function parseAiEventText(text) {
            const events = []; const lines = text.split('\n'); let currentEvent = {};
            for (const line of lines) {
                if (line.match(/イベント名[:：]/)) { if (Object.keys(currentEvent).length > 0) events.push(currentEvent); currentEvent = { name: line.replace(/イベント名[:：]/, '').trim() }; } 
                else if (line.match(/説明[:：]/) && currentEvent.name) { currentEvent.description = line.replace(/説明[:：]/, '').trim(); } 
                else if (line.match(/(開催日時|期間|開催日)[:：]/) && currentEvent.name) { currentEvent.date = line.replace(/(開催日時|期間|開催日)[:：]/, '').trim(); } 
                else if (line.match(/場所[:：]/) && currentEvent.name) { currentEvent.location = line.replace(/場所[:：]/, '').trim(); } 
                else if (line.trim() === "" && Object.keys(currentEvent).length > 0) { events.push(currentEvent); currentEvent = {}; }
            }
            if (Object.keys(currentEvent).length > 0) events.push(currentEvent);
            if (events.length === 0 && text.trim().length > 0) { events.push({ name: "AIからのイベント提案", description: text, date: "情報参照", location: "情報参照"}); }
            return events;

            if (!triviaArea || !triviaLoading || !triviaContent || !triviaButton) {
                console.error("Saitama trivia elements could not be found when getSaitamaTrivia was executed.");
                if(triviaContent) triviaContent.innerHTML = "<p>豆知識機能の読み込みに失敗しました。</p>";
                return;
            }
            triviaLoading.classList.remove('hidden'); triviaContent.innerHTML = ''; triviaButton.disabled = true; triviaButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>AIが検索中...';
            const prompt = `あなたは埼玉県の歴史や文化に非常に詳しいAIアシスタントです。埼玉県に関する、あまり知られていないかもしれないユニークで面白い豆知識や雑学を一つだけ、150字以内で簡潔に教えてください。出典や詳細を調べたくなるような、興味を引く内容でお願いします。`;
            try {
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }]; const payload = { contents: chatHistory }; const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) { const errorData = await response.json(); throw new Error(`APIエラー: ${response.status} ${errorData.error?.message || '不明なエラー'}`); }
                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                    triviaContent.innerHTML = `<p>${result.candidates[0].content.parts[0].text}</p>`;
                } else { triviaContent.innerHTML = "<p>AIから豆知識を得られませんでした。</p>"; }
            } catch (error) { triviaContent.innerHTML = `<p>豆知識の取得中にエラーが発生しました: ${error.message}</p>`; } 
            finally { 
                triviaLoading.classList.add('hidden'); 
                const currentTriviaButton = document.getElementById('get-new-trivia-btn'); 
                if(currentTriviaButton) { currentTriviaButton.disabled = false; currentTriviaButton.innerHTML = '<i class="fas fa-sync-alt mr-2"></i>新しい豆知識を見る'; }
            }
        }

        // --- Initialization ---
        async function initializePage() {
            document.getElementById('current-year').textContent = new Date().getFullYear();
            await attemptInitialSignIn();
            const initialPage = window.location.hash.substring(1) || 'home';
            navigateTo(initialPage);
            const langSelect = document.getElementById('language-select');
            if (initialPage === 'easyJapanese' || initialPage === 'english') {
                langSelect.value = initialPage;
            } else {
                const currentHash = window.location.hash.substring(1);
                if (!['easyJapanese', 'english'].includes(currentHash)) {
                     langSelect.value = 'home';
                }
            }
        }
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
